
<!doctype html>
<html lang="en">
<head th:replace="common/header :: common-header"
	xmlns:th="http://www.w3.org/1000/xhtml" />





<body>
	<div class="container">
		<h5 class="center-block">Welcome to Admin portal for deji store</h5>
		<hr />
		<img th:src="@{/image/logo.png}" class="img-responsive"
			style="width: 100 px;" />

		<div class="row">
			<div class="col-xs-4 col-md-offset-4">
				<div class="bg-danger" th:if="${param.error}">Invalid Username
					or Password</div>
				<div class="bg-danger" th:if="${param.logout}">You have been
					logged out</div>
				<form class="form-signin" th:action="@{/login}" method="post">
					<!-- Username -->
					<h2 class="form-signin-heading">Please Sign in</h2>
					<div class="form-group">
						<label for="username"> Username</label> <input type="text"
							class="form-control" placeholder="username" name="username"
							id="username" required="required" autofocus="autofocus" />

					</div>

					<div class="form-group">
						<!-- Password -->
						<label for="username"> Password</label> <input type="text"
							class="form-control" placeholder="password" name="password"
							id="password" required="required" />

					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Sign In</button>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="common/header::body-bottom-scripts" />

</body>

</html>

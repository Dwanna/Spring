server.port=8080

spring.security.user.name=<Admin>
spring.security.user.password=<Admin>
#spring.thymeleaf.cache=false
server.servlet.context-path=/adminportal
# Database configuration
spring.datasource.url= jdbc:mysql://localhost:3306/bookstoredatabase

spring.datasource.username=(your username)
spring.datasource.password=(your password)

#show or not log for each query

spring.jpa.show-sql=true


spring.jpa.hibernate.ddl-auto=update


spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5Dialect

# Keep the connection alive if idle for a long time
spring.datasource.dbcp2.test-while-idle= true
spring.datasource.dbcp2.validationQuery= SELECT 1